<h1>Tasks</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
  	<th>Task</th>
    <th>Done</th>
  	<th class="text-center">
      <a [routerLink]="['/tasks/create']"
         class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> New
      </a>
  </th>
  </tr>
  <tr *ngFor="let task of tasks">
    <td [doneTask]="task.done" [class.success]="!task.done">
      {{ task.name }}
    </td>
    <td style="width: 70px" class="text-center">
      <input 
        type="checkbox"
        (click)="changeStatus(task)"
        [value]="task.id"
        [checked]="task.done">
    </td>
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/tasks/edit/'+task.id]"
        title="Edit" alt="Edit"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Edit
      </a>
      <a href="#" title="Remove" alt="Remove" 
        (click)="remove($event, task)"
        class="btn btn-xs btn-danger">
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remove
      </a>
    </td>
  </tr>
</table>

<p *ngIf="tasks.length==0">No records found.</p>
